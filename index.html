<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Wether app</title>
</head>

<body>

    <main class="container-fluid page-container">
        <h1 class="mb-5">Cum e vremea astazi?</h1>
        <form id="formInput" class="col g-3 mt-5">
            <div class="col-lg-12">
                <label for="cityInput" class="form-label" style="font-size: 25px;">Enter the name of city</label>
                <input type="text" id="cityInput" class=" city-input form-control" placeholder="Tipe the city...">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-5" id="search">Get Town</button>
            </div>
        </form>

        <div class="page-content"></div>

        <div class="item-details">
            <div class="container-fluid ">
                <p>
                    <span id="temp" class="temp"> </span>
                </p>
                <div>
                    <i id="weatherIcon " class="weather-icon"></i>
                </div>
                <h1 id="city"> </h1>
                <p>
                    <span id="date"> </span>
                </p>
            </div>
            <div class="container text-center">

                <div class="row g-2">
                    <div class="col-6">
                        <div class="p-3">
                            <p>
                                Feels like <span id="temp-feel"> </span> &deg
                            </p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3">
                            <p>
                                Humidity air <span id="humidity"> </span> %
                            </p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3">
                            <p>
                                Wind speed <span id="wind"> </span> m/s
                            </p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3">
                            <p>
                                Wind degrees <span id="wind-deeg"> </span> &deg
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
